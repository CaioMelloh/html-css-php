<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tag canvas</title>
	<style>
		canvas{
			background-color: gray;
			border: 2px solid #000;
		}
	</style>
	<script>
		function desenha(){
			var d = document.getElementById("teste");
			var c = d.getContext('2d');
			c.fillRect(25,25,100,100);

		}
	</script>
</head>
<body>
	<canvas id="teste" height="500px" width="500px">
		Seu browser n√£o tem suporte
	</canvas>
	<script>
		desenha();
	</script>
</body>
</html>
