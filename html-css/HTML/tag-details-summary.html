<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		details{
			background-color:  #888;
			border: 2px solid #fff;
			border-radius: 12px;

		}
		summary::marker{
			color: #b00;
		}
	</style>
	<title>details e summary</title>
</head>
<body>
		<article>
			<!-- essa tag permite criar uma área responsiva de saiba mais-->
			<details open> 
				<summary>Cursos disponíveis</summary>
				<p>Curso HTML</p>
				<p>Curso CSS</p>
				<p>Curso de JavaScript</p>
				<p>Curso de PHP/MySQL</p>
				<p>Curso de Java</p>
				<p>Curso de React</p>

			</details>
			<details> 
				<summary>Cursos disponíveis</summary>
				<p>Curso HTML</p>
				<p>Curso CSS</p>
				<p>Curso de JavaScript</p>
				<p>Curso de PHP/MySQL</p>
				<p>Curso de Java</p>
				<p>Curso de React</p>

			</details>
		</article>
</body>
</html>
