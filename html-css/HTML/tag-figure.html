<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>figure tag</title>
	<style>
		img{
			width: 200px;
			height: 200px;
		}
		figcaption{
			color: #0d0;
		}
	</style>
</head>
<body>
	<figure>
		<img src="download/lambda.jpg">
		<figcaption>Imagem de letra grega y, presentes também nas áreas da matemática e física</figcaption>
	</figure>
</body>
</html>
