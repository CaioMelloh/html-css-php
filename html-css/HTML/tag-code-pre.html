<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tag code e pre</title>
	<style>
		pre{
			text-align: center;
		}
		code{
			border:  2px solid black;
			height: 200px;
			display: inline-block;
			padding: 20px;
		}
	</style>
</head>
<body>
	<!-- a tag code permite que o usuário diferencie uma parte do seu texto para um código-fonte
	já o pre permite que o conteúdo seja mostrado como foi formatado na ide
	 -->

	 <pre>
	 <code>
var lep = prompt("Digite seu nome: ");
<!-- código simples-->
console.log(lep);
	</code>
	 </pre>

</body>
</html>
