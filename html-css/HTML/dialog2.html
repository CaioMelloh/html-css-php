<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Balão de diálogo apresentável</title>
	<style>
		/*config padrão de um dialog*/
		dialog{
			padding: 0;
			border: 0;
			border-radius: 7px; /* BEM AQUI */
			box-shadow: 0 0 10px #000;
			flex-direction: column;
		}
		.title{
			background-color: #eee;
			border-top-left-radius: inherit; /*aqui ele irá setar a config do elemento pai de onde está inserido, nesse caso o border-radius 7px*/
			border-top-right-radius: inherit;
			padding: 7px;
			display: flex;
			align-items: center;
			border-bottom: 1px solid #aaa;
			height: auto;
		}
		.corpo{
			padding: 7px;
			background-color: #fff;
		}
		.rodape{
			border-bottom-left-radius: inherit;
			border-bottom-right-radius:  inherit;
			border-top: 1px solid #aaa ;
			padding: 7px;
			background-color: #fff;
		}
		#fechar{
			border: none;
			border-radius: 7px;
			padding: 7px;
			cursor:  pointer;
			outline: none;


		}
		#fechar:hover{
			background-color: #ddd;
		}
	</style>
	<script>
		function Alavanca(){
			var capture = document.getElementById("dialogo");
			if(capture.open) fechar();
			else abrir();
		}
		function abrir(){
			var bt = document.getElementById("alavanca");
			bt.innerHTML ="Fechar";
			var passe= document.getElementById("dialogo");
			passe.setAttribute("open", "true");

		}
		function fechar(){
			var bt = document.getElementById("alavanca");
			bt.innerHTML= "Abrir";
			var alavanca = document.getElementById("dialogo").removeAttribute("open");
		}
		function personalize(){
			var mensagem = prompt("Digite uma mensagem!");
			document.getElementById("T300").innerHTML= "<h1>" + mensagem + " </h1>";
		}
	</script>

</head>
<body>
	<button id="alavanca" onclick="Alavanca()">Abrir</button>
	<button onclick="personalize()">Mensagem Personalizada</button>
		<dialog id="dialogo">
			<div class="title">
				<h1 id="T300">Teste para o titulo</h1>

			</div>
			<div class="corpo">
				<p>informações diversas para teste</p>
			</div>
			<div class="rodape">
				<button id="fechar" onclick="fechar()">Fechar</button>
			</div>
		</dialog>

</body>
</html>
