<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body{
            background-color: black;
        }
        h1, p{
            color: white;
        }
        div{
            color: white;
            text-align: center;
        }
        /* config ao passar o mouse */
        #principal:hover{
            background-color: rgb(43, 131, 131);
            padding: 4%;
        }
        /* config o p para ficar escondido */
        #principal > p{
            display: none;
            
        }
        /* config o p escondido para aparecer na condição "hover" */
        #principal:hover > p{
            display: block;
            background-color: darkblue;
            height: 200px;
            width: 200px;
            display: center;
            margin:auto;
            margin-top: 2%;
        }
        img{
            width: 200px;
            height: 200px;
            
        }
      
    </style>
    <title>Pseudo classes</title>
    <h1>Uso de pseudo classes</h1>
    <div id="principal">
        Passe o mouse aqui e tenha acesso exclusivo ao novo nintendo Switch Deluxe edition, meu nobre.
        <p><img src="images/malandro.png" alt="imagem do serginho malandro"></p>
    </div>

    
</head>
<body>
    
</body>
</html>
