<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        /* font real n possui acentos */
        @font-face {
            font-family: 'Festa';
            src: url(fonts/Making\ Signature.otf) format('opentype'), url(fonts/Making\ Signature.ttf) format('truetype');

        }
        @font-face {
            font-family: 'Samurai';
            src: url(fonts/Realguy.otf);

        @font-face {
            font-family: 'Cavalheiro';
            src: url(fonts/Airthan-Age.ttf) format('truetype');

        }
        h1{

        }

        }

<body>
    <h1>Samurais e o Japão feudal</h1>
