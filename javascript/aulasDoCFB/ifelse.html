<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let response = 0;
        //a função write só funciona se antes ouver document .
        response = prompt("digite um número: ");
        if(response > 5) document.write("<h1> O numero digitado é maior que 5 </h1>")
        else document.write("<h1> O número digitado é menor que 5 </h1>");
    </script>
    <title>If and else</title>
</head>
<body>
    
</body>
</html>
