<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>


		//o programa não aceita números //tudo que passa pelo prompt vira string
		try{
			lup = prompt("Digite seu nome: "); 
			bodeExp = parseInt(lup, 10); //parseint vai tentar passar  a string para number(retorna um num ou retorna NaN)

			if(!isNaN(bodeExp)) //se for um numero o taratamento entrará em cena
			{										
				throw new Error ("Valor incompatível com o que foi pedido, não aceitamos números!");
			}
		}catch(e)
		{
			console.log("Erro: " + e.message);
			lup = " nome";
			document.write("Resultado:" + lup + "<br>");
		}
		finally
		{
			document.write("<h1> Bem-vindo(a) " + lup + "</h1>");
			console.log(typeof(lup)); //isso aqui tem que aparecer como string no console
		}

	</script>

	<title>try Catch</title>
</head>
<body>

</body>
</html>
