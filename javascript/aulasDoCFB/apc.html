<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert, Prompt e Confirm</title>
	<script>
		alert("Bem-vindo(a) ao nosso site!");
		const nome = prompt("Digite seu nome: ", "Bruce Wayne");
		let response = confirm("Você deseja continuar o processo?");
		if(response) document.write("<h1>Seja Bem-vindo(a), " + " " + nome + "</h1>");
		else{
			document.write("<h2>Uma  pena que não queira desfrutar do nosso código");
		
		} 
	</script>
</head>
<body>

</body>
</html>
