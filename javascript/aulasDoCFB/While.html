	/*teste com while*/

	let senha = 25802580;
	let response = prompt("Digite a senha para ter acesso ao conteúdo: ");
	tentativas = 3;
	while(response != senha){
		document.write("<h1> Acesso negado! </h1>");
		tentativas--;
		alert("Você tem " + (tentativas+1) + " restantes!");
		response = prompt("Tente novamente: ");
		
		if(response == senha)
		{
			document.write("<h1> Acesso permitido! </h1>");		
			break;
		}
		else if(tentativas == 0)
		{
			document.write("<h1> Conta bloqueada para sua segurança ! </h1>");
			break;
		}	
		
	}
	
	</script>
	<title>Senhas com While</title>
