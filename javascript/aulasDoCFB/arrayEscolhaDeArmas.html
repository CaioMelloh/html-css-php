		let arsenal = ['nunchaku', 'katana', 'sai', 'porrete', 'clava', 'espada europeia'];

		let mochila = [];

		alert("Itens disponíveis: nunchaku', 'katana', 'sai', 'porrete', 'clava', 'espada europeia")

		
		lvl50 = confirm("Você é lvl 50 ou maior?");
		
		if(lvl50)
		{

			alert("Você tem um novo item disponível! (machado viking)");	
		} 
			escolha = prompt("escreva o item que deseja: ");

			switch(escolha){

					escolha = 0;

					escolha = 1;

				case "sai":

					break;
				case "clava":

					break;
				case "espada europeia":
					escolha = 5;
					break;
				case "machado":
					escolha = 6;
					break;
				}
		mochila.push(escolha);
		
		document.write("<h1> Você escolheu " + arsenal[escolha] + "</h1>");

	</script>
