<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		dialog{
			border-radius: 10px;
			

		}
		#text{
			background-color: #ddd;
			padding: 20px;
			width:auto;
			border-radius: 20px;
		}
		#corpo{
			background-color: #fff;
			padding: 10px;
			border-radius: 14px;
		}
		#butao{
			border-top: 1px solid #000;
			background-color: #fff;
		
		}
		#butao button{
			margin-top: 20px;
		}
	</style>
	<title>dialog pt 2</title>
</head>
<body>
		<dialog open>
			<div id="text">
				<h2>Caixa de diálogo</h2>
			</div>
			<hr>
			<div id="corpo">
				<p>Caixa de diálogo nativa do HTML5</p>
				<p>CFB Cursos / Curso de HTML Completo e Profissional</p>
			</div>
			<div id="butao">
				<button>Fechar</button>
			</div>
		</dialog>
</body>
</html>
