<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		num = 10;
		console.log(-num);
		console.log(num); /*n foi alterado*/
		num*= -1;
		console.log(num);
		num*=-1;
		/*utilização do pos e pre incremento*/
		console.log(num++); /*imprimi e depois incrementa*/
		console.log(num); /*agora irá imprimir 11*/
		num--;
		console.log(++num);
	</script>
	<title>pos pre</title>
</head>
<body>

</body>
</html>
