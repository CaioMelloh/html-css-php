<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>

		body{
			background-color: #ddd;
		}
		h1{
			text-align: center;
			font-family: arial;
		}
		div{
			background-color:  #00b;
			border-radius: 12px;
			text-align: center;
			
		}
		button{
			background-color: #f00;
			border-radius: 12px;
			color: #fff;
			width: 150;
			font-family: monospace;
			height: 34px;
		}
		p{
			display: inline;
			color: #fff;
			font-size: 25px;
		}
		#caixa-prima{
			border:  2px solid #000;
			height: 500px;
			width: 500px;
			margin: auto;
		}
		input{
			margin-top: 40px;
			border: 1px solid #000;
			border-radius: 5px;
			text-align: center;
		}
		#result{
			margin-top: 21px;
			height: 40px;
			background-color: #fff;
			width: 330px;
			border: 2px solid #000;
			padding: 10px;
			margin:  auto;

		}
		#titulo{
			color: #fff;
		}
		#results{
			font-size: 19px;
		}
		#botao{
			text-align: center;
			margin-top: 22px;
			margin-bottom: 12px;

		}
	</style>
	<script>
		function calcula(){
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			resultado = num1 + num2;
			try{
				if(isNaN(resultado))
				{
					throw new Error("Você não digitou um valor válido");	
				} 
			}
			catch(e){
				
				resultado = e.message; 
			}
			finally{
				document.getElementById("results").innerHTML=resultado;
			}
		}
	</script>
	<title>Div da Soma</title>
</head>
<body>
	<h1>Minha Primeira Calculadora</h1>
	<div id="caixa-prima">
		<div><h1 id="titulo">Calculator</h1></div>
		<div><input type="text" id="num1"> <p>+</p> <input type="text" id="num2"></div>
		<div id="botao"><button onclick="calcula()">Calcular</button></div>
		<div id="result"><h1 id="results"></h1></div>
	</div>
</body>
</html>
